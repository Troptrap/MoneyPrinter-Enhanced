<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MoneyPrinter</title>

		<script src="//cdn.jsdelivr.net/npm/eruda"></script>
		<script>
			eruda.init();
		</script>

		<link
			rel="icon"
			href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¸</text></svg>" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" />
		<link rel="stylesheet" href="style.css" type="text/css" media="all" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/tarekraafat-autocomplete.js/10.2.7/css/autoComplete.02.min.css" />
	</head>

	<body class="bg-blue-100 min-h-screen justify-center p-5">
		<h1 class="text-4xl text-center mb-4">Manual Video Creation</h1>
		<p class="text-center text-gray-700">
			This is a multi-step, semiautomated way to create videos. This
			section gives you more control than the automated version (and
			hopefully better results)
		</p>

		<div class="flex justify-center mt-8">
			<div class="max-w-xl flex flex-col space-y-4 w-full">
				<label for="videoSubject" class="text-blue-600">Subject</label>
				<textarea
					rows="3"
					type="text"
					name="videoSubject"
					id="videoSubject"
					class="border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"></textarea>
				<div
					id="stdout"
					class="max-w-xl flex flex-col space-y-4 w-full">
					<div
						name="message"
						id="message"
						class="max-h-12 bg-gray-400 text-white border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"></div>
				</div>
				<div
					id="script-text"
					class="max-w-xl flex flex-col space-y-4 w-full"></div>

				<label for="aiModel" class="text-blue-600">AI Model</label>
				<select
					name="aiModel"
					id="aiModel"
					class="w-full border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500">
					<option value="g4f">g4f (Free)</option>
					<option value="gpt3.5-turbo">OpenAI GPT-3.5</option>
					<option value="gpt4">OpenAI GPT-4</option>
					<option value="gemmini">Gemini Pro</option>
				</select>
				<select
					name="g4fm"
					id="g4fm"
					class="w-full border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500 hidden"></select>

				<label for="subtopicNumber" class="text-blue-600"
					>Number of subtopics</label
				>
				<input
					type="number"
					name="subtopicNumber"
					id="subtopicNumber"
					class="border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
					value="5"
					min="1"
					max="100" />
				<label for="paragraphNumber" class="text-blue-600"
					>Number of paragraphs for subtopic</label
				>
				<input
					type="number"
					name="paragraphNumber"
					id="paragraphNumber"
					class="border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
					value="3"
					min="1"
					max="100" />
				<button
					id="generateButton"
					class="bg-blue-500 hover:bg-blue-700 duration-100 linear text-white px-4 py-2 rounded-md">
					Generate script
				</button>
				<button
					id="cancelButton"
					class="bg-red-500 hover:bg-red-700 duration-100 linear text-white px-4 py-2 rounded-md hidden">
					Cancel
				</button>

				<button
					id="next"
					type="submit"
					class="bg-blue-500 hover:bg-blue-700 duration-100 linear text-white px-4 py-2 rounded-md">
					Next >> Audio Creation
				</button>

				<footer class="flex justify-center mt-8">
					<div class="flex flex-col space-y-4">
						<p
							class="text-center text-gray-700 border-solid border-2 border-red-300 rounded-md">
							Troptrap was here
						</p>
					</div>
				</footer>
			</div>
		</div>
		<script src="manual.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tarekraafat-autocomplete.js/10.2.7/autoComplete.min.js"></script>
	</body>
</html>
