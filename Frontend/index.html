<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MoneyPrinter</title>

		<script src="//cdn.jsdelivr.net/npm/eruda"></script>
		<script>
			eruda.init();
		</script>

		<link
			rel="icon"
			href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💸</text></svg>" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" />
		<link rel="stylesheet" href="style.css" type="text/css" media="all" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/tarekraafat-autocomplete.js/10.2.7/css/autoComplete.02.min.css" />
	</head>

	<body class="bg-blue-100 min-h-screen justify-center p-5">
		<h1 class="text-4xl text-center mb-4">MoneyPrinter</h1>
		<p class="text-center text-gray-700">
			This Application is intended to automate the creation and uploads of
			YouTube Shorts.
		</p>

		<div class="flex justify-center mt-8">
			<div class="max-w-xl flex flex-col space-y-4 w-full">
				<label for="videoSubject" class="text-blue-600">Subject</label>
				<textarea
					rows="3"
					type="text"
					name="videoSubject"
					id="videoSubject"
					class="border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"></textarea>

				<p class="text-center text-gray-700">Choose video format</p>
				<form id="videoform" action="">
					<div class="radio-inputs">
						<label class="radio">
							<input
								type="radio"
								name="vformat"
								id="landscape"
								onclick="getformat(this)" />
							<span class="mode">Landscape</span>
						</label>
						<label class="radio">
							<input
								type="radio"
								name="vformat"
								id="portrait"
								checked
								onclick="getformat(this)" />
							<span class="mode">Portrait</span>
						</label>
					</div>
				</form>

				<p class="text-center text-gray-700">Choose TTS engine</p>
				<form id="ttsform" action="">
					<div class="radio-inputs">
						<label class="radio">
							<input
								type="radio"
								name="TTSengine"
								id="tiktok"
								onclick="getengine(this)" />
							<span class="eng">TikTok</span>
						</label>
						<label class="radio">
							<input
								type="radio"
								name="TTSengine"
								id="microsoft"
								checked
								onclick="getengine(this)" />
							<span class="eng">Microsoft</span>
						</label>
					</div>
				</form>

				<div class="flex flex-col mt-8">
					<select
						name="tiktokvoice"
						id="tiktokvoice"
						class="w-min border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500 hidden">
						<option value="en_us_ghostface">Ghost Face</option>
						<option value="en_us_chewbacca">Chewbacca</option>
						<option value="en_us_c3po">C3PO</option>
						<option value="en_us_stitch">Stitch</option>
						<option value="en_us_stormtrooper">Stormtrooper</option>
						<option value="en_us_rocket">Rocket</option>
						<option value="en_au_001">English AU - Female</option>
						<option value="en_au_002">English AU - Male</option>
						<option value="en_uk_001">English UK - Male 1</option>
						<option value="en_uk_003">English UK - Male 2</option>
						<option value="en_us_001">
							English US - Female (Int. 1)
						</option>
						<option value="en_us_002">
							English US - Female (Int. 2)
						</option>
						<option value="en_us_006">English US - Male 1</option>
						<option value="en_us_007">English US - Male 2</option>
						<option value="en_us_009">English US - Male 3</option>
						<option value="en_us_010">English US - Male 4</option>
						<option value="fr_001">French - Male 1</option>
						<option value="fr_002">French - Male 2</option>
						<option value="de_001">German - Female</option>
						<option value="de_002">German - Male</option>
						<option value="es_002">Spanish - Male</option>
						<option value="es_mx_002">Spanish MX - Male</option>
						<option value="br_001">Portuguese BR - Female 1</option>
						<option value="br_003">Portuguese BR - Female 2</option>
						<option value="br_004">Portuguese BR - Female 3</option>
						<option value="br_005">Portuguese BR - Male</option>
						<option value="id_001">Indonesian - Female</option>
						<option value="jp_001">Japanese - Female 1</option>
						<option value="jp_003">Japanese - Female 2</option>
						<option value="jp_005">Japanese - Female 3</option>
						<option value="jp_006">Japanese - Male</option>
						<option value="kr_002">Korean - Male 1</option>
						<option value="kr_003">Korean - Female</option>
						<option value="kr_004">Korean - Male 2</option>
						<option value="en_female_f08_salut_damour">Alto</option>
						<option value="en_male_m03_lobby">Tenor</option>
						<option value="en_female_f08_warmy_breeze">
							Warmy Breeze
						</option>
						<option value="en_male_m03_sunshine_soon">
							Sunshine Soon
						</option>
						<option selected value="en_male_narration">
							narrator
						</option>
						<option value="en_male_funny">wacky</option>
						<option value="en_female_emotional">peaceful</option>
					</select>
					<select
						name="microsoftvoice"
						id="microsoftvoice"
						class="w-min border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500">
						<option value=""></option>
					</select>

					<input
						type="search"
						name="mslang"
						id="mslang"
						autocomplete="off"
						value="en"
						class="w-min border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500" />
				</div>
				<button id="advancedOptionsToggle" class="text-blue-600">
					Show Advanced Options ▼
				</button>
				<div
					class="flex flex-col space-y-4 hidden transition-all duration-150 linear"
					id="advancedOptions">
					<label for="aiModel" class="text-blue-600">AI Model</label>
					<select
						name="aiModel"
						id="aiModel"
						class="w-full border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500">
						<option value="g4f">g4f (Free)</option>
						<option value="gpt3.5-turbo">OpenAI GPT-3.5</option>
						<option value="gpt4">OpenAI GPT-4</option>
						<option value="gemmini">Gemini Pro</option>
					</select>

					<label for="subtitlesPosition" class="text-blue-600"
						>Subtitles Position</label
					>
					<select
						name="subtitlesPosition"
						id="subtitlesPosition"
						class="w-min border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500">
						<option value="1">Bottom left</option>
						<option selected value="2">Bottom center</option>
						<option value="3">Bottom right</option>
						<option value="4">Center Left</option>
						<option value="5">Center center</option>
						<option value="6">Center Right</option>
						<option value="7">Top left</option>
						<option value="8">Top center</option>
						<option value="9">Top right</option>
					</select>

					<label for="paragraphNumber" class="text-blue-600"
						>Paragraph Number</label
					>
					<input
						type="number"
						name="paragraphNumber"
						id="paragraphNumber"
						class="border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
						value="2"
						min="1"
						max="100" />
					<label for="customPrompt" class="text-blue-600"
						>Custom Prompt:</label
					>
					<textarea
						rows="3"
						type="text"
						name="customPrompt"
						id="customPrompt"
						class="border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
						placeholder="only use it if you want to replace the default prompt"></textarea>

					<label
						for="useMusicToggle"
						class="flex items-center text-blue-600">
						<input
							type="checkbox"
							checked="true"
							name="useMusicToggle"
							id="useMusicToggle"
							class="mr-2" />
						Use Music
					</label>
					<div id="audiolibrary" class="flex flex-col mt-8">
						<label
							for="randomArtist"
							class="flex items-center text-blue-600">
							<input
								type="checkbox"
								checked="true"
								name="randomArtist"
								id="randomArtist" />

							Random Artist
						</label>

						<input
							type="search"
							autocomplete="off"
							style="background-color: white; width: 100%"
							name="artist"
							id="artist"
							value=""
							class="w-min border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500 hidden" />
						<label
							for="randomTitle"
							class="flex items-center text-blue-600">
							<input
								type="checkbox"
								checked="true"
								name="randomTitle"
								id="randomTitle" />

							Random Title
						</label>
						<input
							type="search"
							autocomplete="off"
							style="background-color: white; width: 100%"
							name="songtitle"
							id="songtitle"
							value=""
							class="w-min border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500 hidden" />
						<label
							for="randomMood"
							class="flex items-center text-blue-600">
							<input
								type="checkbox"
								checked="true"
								name="randomMood"
								id="randomMood" />

							Random Mood
						</label>
						<select
							required
							name="mood"
							id="mood"
							style="background-color: white; width: 100%"
							class="w-min border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500 hidden">
							<option value="" disabled selected hidden>
								Select mood...
							</option>
						</select>
						<label
							for="randomGenre"
							class="flex items-center text-blue-600">
							<input
								type="checkbox"
								checked="true"
								name="randomGenre"
								id="randomGenre" />

							Random Genre
						</label>
						<input
							type="search"
							autocomplete="off"
							style="background-color: white; width: 100%"
							name="genre"
							id="genre"
							value=""
							class="w-min border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500 hidden" />
						<label
							for="randomInstrument"
							class="flex items-center text-blue-600">
							<input
								type="checkbox"
								checked="true"
								name="randomInstrument"
								id="randomInstrument" />

							Random instrument
						</label>
						<input
							type="search"
							autocomplete="off"
							style="background-color: white; width: 100%"
							name="instrument"
							id="instrument"
							value=""
							class="w-min border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500 hidden" />
					</div>
					<div id="audiolibraryresults">
						<table id="audiolibrarytable"></table>
					</div>
					<input type="hidden" name="bgSong" id="bgSong" value="" />
					<div id="songplayer"></div>
					<label
						for="youtubeUploadToggle"
						class="flex items-center text-blue-600">
						<input
							type="checkbox"
							name="youtubeUploadToggle"
							id="youtubeUploadToggle"
							class="mr-2" />
						Upload to YouTube
					</label>
				</div>
				<button
					id="generateButton"
					class="bg-blue-500 hover:bg-blue-700 duration-100 linear text-white px-4 py-2 rounded-md">
					Generate
				</button>
				<button
					id="cancelButton"
					class="bg-red-500 hover:bg-red-700 duration-100 linear text-white px-4 py-2 rounded-md hidden">
					Cancel
				</button>
				<video width="480" height="auto" controls id="outvid">
					<source src="output.mp4" type="video/mp4" />
				</video>
			</div>
		</div>

		<footer class="flex justify-center mt-8">
			<div class="flex flex-col space-y-4">
				<p class="text-center text-gray-700">
					Made with ❤️ by
					<a
						class="text-blue-600"
						target="href"
						href="https://github.com/FujiwaraChoki">
						Fuji Codes
					</a>
				</p>
			</div>
		</footer>

		<script src="app.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tarekraafat-autocomplete.js/10.2.7/autoComplete.min.js"></script>
	</body>
</html>
