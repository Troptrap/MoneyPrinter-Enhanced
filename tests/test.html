<!doctype html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<title>Voice</title>

	<script src="voicegrab.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="tts.css" type="text/css" media="all" />
</head>
<body>
	<input
		type="search"
		list="lang-list"
		name="mslang"
		id="mslang"
		value=""
		autocomplete="off" />
	<datalist id="lang-list" style="display:none"> </datalist>
	<select
		name="voice"
		id="microsoftvoice"
		class="w-min border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500">
		<option value="Aria">Aria</option>
	</select>

	<div class="radio-inputs">
		<label class="radio">
			<input type="radio" name="radio" id="tiktok" checked />
			<span class="name">TikTok</span>
		</label>
		<label class="radio">
			<input type="radio" name="radio" id="Microsoft" />
			<span class="name">Microsoft</span>
		</label>
	</div>
</body>
